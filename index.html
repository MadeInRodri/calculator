<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--ICON-->
    <link rel="icon" type="" href="https://res.cloudinary.com/diogirqun/image/upload/v1748148031/calculator_2_tqbgyp.png" />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Calculator</h1>
        <p>By: MadeInRodri</p>
      </header>
      <div class="screen">
        <h2 class="screen-number"></h2>
      </div>
      <section class="grid-buttons">
        <article class="primary-buttons">
          <button class="char">7</button>
          <button class="char">8</button>
          <button class="char">9</button>
          <button class="opt-button del-button">DEL</button>

          <button class="char">4</button>
          <button class="char">5</button>
          <button class="char">6</button>
          <button class="operate">+</button>

          <button class="char">1</button>
          <button class="char">2</button>
          <button class="char">3</button>
          <button class="operate">-</button>

          <button class="char">.</button>
          <button class="char">0</button>
          <button class="operate">/</button>
          <button class="operate">x</button>
        </article>
        <article class="footer-buttons">
          <button class="opt-button reset-button">RESET</button>
          <button class="total-button">=</button>
        </article>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
